# action.yml
name: 'SrgCounterServiceGaction'
description: "Calls an API to retrieve a key's counter value"
inputs:
  keyName:
    description: 'Key name'
    required: true
  hashTheKey:
    description: 'Whether to hash the key'
    required: false
    default: 'false'
  apiKey:
    description: 'API key for authentication'
    required: true
  apiDomain:
    description: 'API domain'
    required: true
outputs:
  gaction_output_counter_value:
    description: "The counter value from the API response"
    value: ${{ steps.step_run_curl_and_output.outputs.step_output_counter_value }}
runs:
  using: "composite"
  steps:
    - name: "echo input for debug"
      shell: bash
      run: |
        echo "inputs.keyName: ${{ inputs.keyName }}"
    - id: step_run_curl_and_output
      shell: bash
      run: |
        echo "mock curl"
        current_millis=$(date +%s%3N)
        curl_response_counter="${current_millis}"
        echo "step_output_counter_value=${curl_response_counter}" >> $GITHUB_OUTPUT
